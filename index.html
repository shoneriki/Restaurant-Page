<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/8dcd3a832c.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <main>
    <nav>
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Menu</li>
        <li>Order Now</li>
        <li>Blog</li>
        <li>Location</li>
        <li>
          <i class="fa-solid fa-cart-shopping"></i>
        </li>
        <li>
          <i class="fa-solid fa-magnifying-glass"></i>
        </li>
      </ul>
    </nav>
    <section id="welcome">
      <h1>Welcome To Our Cuisine Restaurant</h1>
      <form class="form" action="">
        <input type="text" />

          <span>Location</span>

      </form>
      <section id="welcome-likes">
        <section>
          <i class="fa-solid fa-bolt-lightning"></i>
          <span>252K</span>
        </section>
        <section>
          <i class="fa-brands fa-twitter"></i>
          <span>62k</span>
        </section>
        <section>
          <i class="fa-brands fa-instagram"></i>
          <span>55K</span>
        </section>
      </section>

</html>
